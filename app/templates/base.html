<!doctype html>
<title>Environmental data visualization</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container topnav">
        <span class="navbar-brand">{{ selected_data_str }}</span>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                        Generate map
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{ url_for('map_center.map_whole_dataset') }}">Whole dataset</a>
                        <a class="dropdown-item" href="{{ url_for('map_center.map_by_coordinates') }}">By
                            coordinates</a>
                        <a class="dropdown-item" href="{{ url_for('map_center.map_by_country') }}">By country</a>
                    </div>
                </li>
                <li><a href="{{ url_for('data_center_select.choose_data') }}">Choose data</a></li>
                <li><a href="{{ url_for('data_center_upload_file.upload_file') }}">Upload file</a></li>
            </ul>
        </div>
    </div>
</nav>
<div>
    {% for message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ message[0] }}">
        {{ message[1] }}
    </div>
    {% endfor %}
</div>
<section class="content">
    {% block main %}{% endblock %}
</section>
